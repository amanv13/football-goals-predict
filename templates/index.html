<!DOCTYPE html>
<html>
<head>
    <title>Football Goals Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Goals Scored Prediction</h2>
        <form action="/predict" method="post">
            <label for="Home Expected goals(xG)">Home Expected goals(xG):</label>
            <input type="float" name="Home Expected goals(xG)" required>
            
            <label for="Home Shots on target">Home Shots on target:</label>
            <input type="float" step="0.01" name="Home Shots on target" required>
            
            <label for="Home Expected goals (xG)">Home Expected goals (xG):</label>
            <input type="float" name="Home Expected goals (xG)" required>
            
            <label for="Home xG open play">Home xG open play:</label>
            <input type="float" name="Home xG open play" required>
            
            <label for="Home xG set play">Home xG set play:</label>
            <input type="float" step="0.01" name="Home xG set play" required>

            <label for="Home Non-penalty xG">Home Non-penalty xG:</label>
            <input type="float" name="Home Non-penalty xG" required>

            <label for="Home xG on target (xGOT)">Home xG on target (xGOT):</label>
            <input type="float" name="Home xG on target (xGOT)" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
